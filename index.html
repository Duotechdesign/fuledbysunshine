<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Próximamente - Fueled by Sunshine</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="background-container" style="background-image: url('./assets/bgImg.webp');">
    <div class="content-box">
      <h1 class="main-title">COOKING UP SOMETHING SPECIAL!</h1>
      <div id="countdown" class="countdown-grid">
        <div class="timer-item"><div id="days" class="timer-value">--</div><div class="timer-label">DAYS</div></div>
        <div class="timer-item"><div id="hours" class="timer-value">--</div><div class="timer-label">HOURS</div></div>
        <div class="timer-item"><div id="minutes" class="timer-value">--</div><div class="timer-label">MINS</div></div>
        <div class="timer-item"><div id="seconds" class="timer-value">--</div><div class="timer-label">SECONDS</div></div>
      </div>
      <p class="subscribe-prompt">BE THE FIRST TO KNOW WHEN WE LAUNCH.</p>
      <form id="subscribeForm" class="subscribe-form">
        <input type="email" id="emailInput" name="email" placeholder="Your email address..." required class="email-input"/>
        <button type="submit" class="subscribe-button">SUBSCRIBE</button>
      </form>
      <p id="formMessage" class="form-message-style"></p>
    </div>
    <div class="logo-container">
      <img src="./assets/hf.svg" alt="Fueled by Sunshine Logo" class="footer-logo"/>
    </div>
  </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      // =======================================================
      //         PIEZA 1: EL SCRIPT DEL CONTADOR
      // =======================================================
      const countDownDate = new Date("2025-10-24T18:00:00Z").getTime(); // <-- FECHA ACTUALIZADA
      const countdownInterval = setInterval(function () {
        const now = new Date();
        const distance = countDownDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        if (document.getElementById("days")) document.getElementById("days").innerText = String(days).padStart(2, "0");
        if (document.getElementById("hours")) document.getElementById("hours").innerText = String(hours).padStart(2, "0");
        if (document.getElementById("minutes")) document.getElementById("minutes").innerText = String(minutes).padStart(2, "0");
        if (document.getElementById("seconds")) document.getElementById("seconds").innerText = String(seconds).padStart(2, "0");
        if (distance < 0) {
          clearInterval(countdownInterval);
          const countdownEl = document.getElementById("countdown");
          if (countdownEl) {
            countdownEl.innerHTML = "<div class='live-message' style='font-size: 1.5rem; color: var(--brand-yellow); text-transform: uppercase;'>¡YA ESTAMOS EN VIVO!</div>";
            countdownEl.style.gridTemplateColumns = "1fr";
          }
        }
      }, 1000);

      // =======================================================
      //      PIEZA 2: EL SCRIPT DEL FORMULARIO
      // =======================================================
      const form = document.getElementById("subscribeForm");
      const formMessage = document.getElementById("formMessage");
      const emailInput = document.getElementById("emailInput");
      const submitButton = form.querySelector(".subscribe-button");

      const workerUrl = "https://sunshine-sender.duotechdesign.workers.dev"; 

      if (form) {
        form.addEventListener("submit", async function (event) {
          event.preventDefault();
          const originalButtonText = submitButton.textContent;
          submitButton.textContent = "SENDING...";
          submitButton.disabled = true;
          formMessage.textContent = "";

          try {
            const response = await fetch(workerUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email: emailInput.value }),
            });
            const result = await response.json();
            if (response.ok) {
              formMessage.textContent = result.message || "Thanks! Please check your email.";
              formMessage.style.color = "var(--brand-yellow)";
              emailInput.value = "";
            } else {
              formMessage.textContent = `Oops! ${result.message || 'An error occurred.'}`;
              formMessage.style.color = "#FF6B6B";
            }
          } catch (error) {
            formMessage.textContent = "Connection error. Please try again.";
            formMessage.style.color = "#FF6B6B";
          } finally {
            submitButton.textContent = originalButtonText;
            submitButton.disabled = false;
          }
        });
      }
    });
</script>
</body>
</html>
