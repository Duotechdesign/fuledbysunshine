<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pr√≥ximamente - Fueled by Sunshine</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="background-container" style="background-image: url('./assets/bgImg.webp');">
    <div class="content-box">
      <h1 class="main-title">COOKING UP SOMETHING SPECIAL!</h1>

      <div class="countdown-grid">
        <div class="timer-item">
          <div class="timer-value" id="days">00</div>
          <div class="timer-label">Days</div>
        </div>
        <div class="timer-item">
          <div class="timer-value" id="hours">00</div>
          <div class="timer-label">Hours</div>
        </div>
        <div class="timer-item">
          <div class="timer-value" id="minutes">00</div>
          <div class="timer-label">Minutes</div>
        </div>
        <div class="timer-item">
          <div class="timer-value" id="seconds">00</div>
          <div class="timer-label">Seconds</div>
        </div>
      </div>

      <div class="subscribe-prompt">
        BE THE FIRST TO KNOW WHEN WE LAUNCH.
      </div>

      <form class="subscribe-form">
        <input type="email" class="email-input" placeholder="Your email address..." required/>
        <button type="submit" class="subscribe-button">Subscribe</button>
      </form>
    </div>

    <div class="logo-container">
      <img src="./assets/fbs-logo.svg" alt="Fueled by Sunshine Logo" class="footer-logo"/>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date();
      targetDate.setFullYear(2025);
      targetDate.setMonth(8); // Septiembre (base 0)
      targetDate.setDate(10);
      targetDate.setHours(12, 0, 0, 0); // 12:00 PM

      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("days").textContent = "00";
        document.getElementById("hours").textContent = "00";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
