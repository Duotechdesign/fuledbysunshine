    <script>
        // --- MANEJO DEL CONTADOR CON FECHA CORREGIDA Y ROBUSTA ---
        const countDownDate = new Date("2024-09-10T00:00:00Z").getTime() - (6 * 60 * 60 * 1000); // 10 de Sep a medianoche UTC, menos 6 horas
        
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            if (document.getElementById("days")) document.getElementById("days").innerText = days;
            if (document.getElementById("hours")) document.getElementById("hours").innerText = hours;
            if (document.getElementById("minutes")) document.getElementById("minutes").innerText = minutes;
            if (document.getElementById("seconds")) document.getElementById("seconds").innerText = seconds;
            
            if (distance < 0) {
                clearInterval(countdownInterval);
                const countdownEl = document.getElementById("countdown");
                if (countdownEl) {
                    countdownEl.innerHTML = "<div class='live-message' style='font-size: 1.5rem; color: var(--brand-yellow); text-transform: uppercase;'>¡YA ESTAMOS EN VIVO!</div>";
                    countdownEl.style.gridTemplateColumns = '1fr';
                }
            }
        }, 1000);

        // --- MANEJO DEL FORMULARIO DE SUSCRIPCIÓN ---
        const form = document.getElementById('subscribeForm');
        const formMessage = document.getElementById('formMessage');
        const emailInput = document.getElementById('emailInput');
        const submitButton = form.querySelector('.subscribe-button');

        const BACKEND_URL = 'https://fueledbysunshine-form-sender.onrender.com/send';
        const API_KEY = 'c2d21b16-f30f-4da1-8dc1-267c5a1256a6';
        const SERVICE_NAME_FOR_EMAIL_SUBJECT = 'Fueled by Sunshine - New Subscriber';
        const GENERIC_NAME_FOR_USER = 'Sunshine Enthusiast';

        if (form) {
            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                if (!emailInput.value || !emailInput.checkValidity()) {
                    formMessage.textContent = 'Please enter a valid email address.';
                    formMessage.style.color = 'var(--brand-yellow)';
                    return;
                }

                const originalButtonText = submitButton.textContent;
                submitButton.textContent = 'SENDING...';
                submitButton.disabled = true;
                formMessage.textContent = '';

                const dataToSend = {
                    email: emailInput.value,
                    service: SERVICE_NAME_FOR_EMAIL_SUBJECT,
                    name: GENERIC_NAME_FOR_USER
                };

                try {
                    const response = await fetch(BACKEND_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Api-Key': API_KEY
                        },
                        body: JSON.stringify(dataToSend)
                    });

                    let result = {};
                    try {
                        result = await response.json();
                    } catch (e) {
                        console.warn("Response was not JSON:", e);
                    }

                    if (response.ok) {
                        formMessage.textContent = result.message || 'Thanks for subscribing! Please check your email.';
                        formMessage.style.color = 'var(--brand-yellow)';
                        emailInput.value = '';
                    } else {
                        const errorMessage = result.message || result.error || `Error: ${response.status} ${response.statusText}`;
                        formMessage.textContent = `Oops! ${errorMessage}`;
                        formMessage.style.color = '#FF6B6B';
                        console.error('Backend error:', response.status, result);
                    }

                } catch (error) {
                    console.error('Error submitting form:', error);
                    formMessage.textContent = 'Could not connect to the server. Please try again later.';
                    formMessage.style.color = '#FF6B6B';
                } finally {
                    submitButton.textContent = originalButtonText;
                    submitButton.disabled = false;
                    setTimeout(() => {
                        if (formMessage) formMessage.textContent = '';
                    }, 7000);
                }
            });
        }
    </script>
