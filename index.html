<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente - Fueled by Sunshine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container" style="background-image: url('./assets/bgImg.webp');">
        <div class="content-box">
            <h1 class="main-title">COOKING UP SOMETHING SPECIAL!</h1>

            <!-- ============================================= -->
            <!--   AQUÍ ESTÁ EL HTML DEL CONTADOR QUE FALTABA  -->
            <!-- ============================================= -->
            <div id="countdown" class="countdown-grid">
                <div class="timer-item">
                    <div id="days" class="timer-value">--</div>
                    <div class="timer-label">DAYS</div>
                </div>
                <div class="timer-item">
                    <div id="hours" class="timer-value">--</div>
                    <div class="timer-label">HOURS</div>
                </div>
                <div class="timer-item">
                    <div id="minutes" class="timer-value">--</div>
                    <div class="timer-label">MINS</div>
                </div>
                <div class="timer-item">
                    <div id="seconds" class="timer-value">--</div>
                    <div class="timer-label">SECONDS</div>
                </div>
            </div>
            <!-- ============================================= -->
            <!--               FIN DEL CONTADOR               -->
            <!-- ============================================= -->
            
            <p class="subscribe-prompt">Be the first to know when we launch.</p>

            <form id="subscribeForm" class="subscribe-form">
                <input type="email" id="emailInput" name="email" placeholder="Your email address..." required class="email-input">
                <button type="submit" class="subscribe-button">SUBSCRIBE</button>
            </form>
            <p id="formMessage" class="form-message-style"></p>
        </div>
        <div class="logo-container">
            <img src="./assets/hf.svg" alt="Fuled by Sunshine Logo" class="footer-logo">
        </div>
    </div>

    <!-- El script se encarga de rellenar el contador de arriba -->
    <script>
        const countDownDate = new Date("Sep 10, 2024 00:00:00").getTime();
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
            
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<div class='live-message'>¡YA ESTAMOS EN VIVO!</div>";
            }
        }, 1000);
        
        // --- El resto de tu script para el formulario sigue aquí ---
        const form = document.getElementById('subscribeForm');
        // ... (todo el código del formulario que ya tenías)
    </script>
</body>
</html>
